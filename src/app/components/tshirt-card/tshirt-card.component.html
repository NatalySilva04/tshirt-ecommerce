@if(tshirt) {
    <mat-card >
      <mat-card-header>
        <mat-card-title><a [routerLink]="getUpdateLink()">{{ tshirt.nome }}</a></mat-card-title>
        <mat-card-subtitle>{{ "R$" + tshirt.preco }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{ tshirt.descricao }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" (click)="addToShoppingCart()">COMPRAR</button>
        @if (loggedUser) {
          <button mat-button color="warn" (click)="removeFromCatalog()">REMOVER</button>
        }        
      </mat-card-actions>
    </mat-card>
  }
